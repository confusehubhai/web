<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ConfusedShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">ConfusedShop</div>
        <div class="nav-items">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html" class="active">Cart <i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a>
            <a href="orders.html">Orders</a>
        </div>
    </nav>

    <main>
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="cart-container">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="coupon-section">
                    <h3>Have a Coupon?</h3>
                    <div class="coupon-input-group">
                        <input type="text" id="couponCode" placeholder="Enter coupon code">
                        <button id="applyCoupon">Apply Coupon</button>
                    </div>
                    <div id="couponMessage"></div>
                </div>
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span id="cart-subtotal">₹0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Tax (8%):</span>
                        <span id="cart-tax">₹0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping:</span>
                        <span id="cart-shipping">₹10.00</span>
                    </div>
                    <div id="couponMessage" class="coupon-message"></div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span id="cart-total">₹0.00</span>
                    </div>
                    <button id="checkout-btn" class="checkout-btn">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ConfusedShop. All rights reserved.</p>
    </footer>

    <script src="js/storage.js"></script>
    <script src="js/coupons.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
