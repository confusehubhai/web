<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6306749006097913"
     crossorigin="anonymous"></script>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Confusedvirus web</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    /* Snowfall Effect */
    .snowflake {
      position: absolute;
      top: 0;
      z-index: 9999;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Dark Glow Effect on Welcome Message */
    .welcome-message {
      text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff0000, 0 0 40px #ff0000, 0 0 50px #ff0000, 0 0 75px #ff0000;
      animation: fadeIn 2s ease-in-out, scaleUp 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.8);
      }
      to {
        transform: scale(1);
      }
    }

    /* Snowflakes */
    #snowflakes {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* Button Hover Animation */
    #batman-btn {
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

<body class="relative overflow-hidden">
  <div id="snowflakes"></div>
  <!-- Snowflakes container -->

  <header class="bg-gray-900 p-4 flex justify-between items-center">
    <div class="flex items-center">
      <img alt="Batman logo, a black bat silhouette on a yellow oval background" class="h-10 w-10" height="50" src="https://storage.googleapis.com/a1aa/image/BPqzPHY52kqnE10ND9Pf38pkY8HzdO9vbVIoWpFRx3LV1FfTA.jpg" width="150"/>
      <h2 class="text-2xl font-bold ml-2">
        Yoo!
      </h2>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a class="hover:text-gray-400" href="index.html">Home</a></li>
        <li><a class="hover:text-gray-400" href="about.html">About</a></li>
        <li><a class="hover:text-gray-400" href="/shop.html">Shop</a></li>
        <li><a class="hover:text-gray-400" href="https://t.me/confusedvirus">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex flex-col items-center justify-center min-h-screen text-center">
    <section class="intro">
      <!-- Welcome message with dark glow effect and animation -->
      <h1 class="text-4xl font-bold mb-4 text-yellow-500 welcome-message">
        Welcome to the gotham, <br>citizen 
      </h1>
      <p class="text-lg mb-8">
        good night :/ <br> more comming soon...
      </p>
       <button class="bg-yellow-500 text-black px-4 py-2 rounded hover:bg-yellow-600" id="batman-btn">
        Unleash the Bat-Signal
       </button>
    </section>
  </main>

  <footer class="bg-gray-900 p-4 text-center">
    <p>© 2024 Gotham City. All Rights Reserved.</p>
  </footer>

  <script>
    // Snowfall effect
    const numberOfSnowflakes = 100;
    const snowflakesContainer = document.getElementById('snowflakes');

    for (let i = 0; i < numberOfSnowflakes; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.innerHTML = '❄';
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
      snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
      snowflake.style.opacity = Math.random();
      snowflake.style.animationDelay = `${Math.random() * 5}s`;
      snowflakesContainer.appendChild(snowflake);
    }
     // JavaScript for redirect on button click
    document.getElementById('batman-btn').addEventListener('click', function() {
      window.location.href = 'about.html'; // Redirects to about.html
    });
  </script>
</body>
</html>
